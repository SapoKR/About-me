name: React Build

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
        
      - name: Install Dependencies
        run: yarn install
            env:
              CI: "" 

      - name: Build
        run: yarn build
            env:
              CI: "" 

      - name: Deploy Pages
        uses: moole100/About-me@master
        env:
          PERSONAL_TOKEN: ${{secrets.GH_PAT}}
          PUBLISH_BRANCH: main
          PUBLISH_DIR: ./public
          SCRIPT_MODE: true
